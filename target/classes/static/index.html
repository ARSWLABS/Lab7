<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <h1 class="text-primary">Blueprints</h1>
    
    <div class="main-content">
        <div class="controls">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control" placeholder="Enter author name">
                <button class="btn btn-success mt-2" onclick="Module.updateAuthor()">Get Blueprints</button>
            </div>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Number of Points</th>
                        <th>Open</th>
                    </tr>
                </thead>
                <tbody id="blueprints-table"></tbody>
            </table>

            <h3>Selected Blueprint: <span id="blueprint-name">None</span></h3>
        </div>

        <div class="canvas-wrapper">
            <!-- BotÃ³n Create New Blueprint -->
            <button class="btn btn-primary mb-3" onclick="Module.createNewBlueprint()">Create New Blueprint</button>
            
            <canvas id="blueprint-canvas" width="500" height="400"></canvas>
            
            <!-- Botones Save/Update y Delete -->
            <div class="canvas-buttons mt-3">
                <button class="btn btn-success" onclick="Module.saveOrUpdateBlueprint()">Save/Update</button>
                <button class="btn btn-danger" onclick="Module.deleteBlueprint()">Delete</button>
            </div>
        </div>
    </div>

    <button class="btn btn-info mt-3" onclick="Module.toggleAPI()">Toggle API</button>

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
